<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 - Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/headphones.jpg">

    <!-- AOS STYLE -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <nav class="navbar">
        <div class="logo" data-aos="fade-right" data-aos-duration="1000">
            <img src="images/spotify.jpeg" alt="logo">
        </div>
        <div class="select" data-aos="fade-left" data-aos-duration="1000">
            <label>Select Music: </label>
            <select class="select-track" onchange="setTrack()"></select>
        </div>
    </nav>
    <div class="wrapper">
        <div class="music-card" data-aos="fade-up" data-aos-duration="1050">
            <div class="music-details">
                <div class="header"></div>
                <div class="music-image"></div>
                <div class="music-name"></div>
                <div class="music-artist"></div>
            </div>
            <div class="controls">
                <div class="prev-btn" onclick="prevTrack()"><i class="fa-solid fa-backward-step"></i></div>
                <div class="play-pause-btn" onclick="playPauseTrack()"><i class="fa-solid fa-play"></i></div>
                <div class="next-btn" onclick="nextTrack()"><i class="fa-solid fa-forward-step"></i></div>
            </div>
            <div class="timing-details">
                <div class="curr-time">00:00</div>
                <input type="range" class="time-range" min="0" max="100" value="0" onchange="changeTime()">
                <div class="total-time">00:00</div>
            </div>
            <div class="volume-controls">
                <i class="fa-solid fa-volume-low"></i>
                <input type="range" class="volume" min="0" max="100" value="60" onchange="changeVolume()">
                <i class="fa-solid fa-volume-high"></i>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6ccdd39db5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <!-- AOS SCRIPT -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
